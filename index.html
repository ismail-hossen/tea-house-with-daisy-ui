<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- tailwind css and daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- manrope google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/d7b7563d24.js" crossorigin="anonymous"></script>

  <!-- tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'gradient-start': '#FF8938',
            'gradient-end': '#F00',
          }
        }
      }
    }
  </script>

  <!-- css style -->
  <style>
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }
  </style>
</head>

<body class="font-manrope">
  <header class="container mx-auto">
    <div class="my-20">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="font-extrabold text-7xl">It's good <br>
            tea time at The <br> Tea House</h1>
          <p class="py-6">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="btn bg-gradient-to-r from-gradient-start to-gradient-end text-white">Explore More<i
              class="fa-solid fa-arrow-trend-up"></i></button>
        </div>
        <div>
          <img src="images/banner.png" alt="">
          <div class="flex items-center bg-white drop-shadow-lg gap-4 p-5 w-60 -mt-24 ml-28 rounded-lg">
            <i class="fa-solid fa-star text-3xl text-amber-400"></i>
            <div>
              <h3 class="text-3xl">5.00</h3>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
